<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  :root {
    --secondary-color: #fb6564;
    --primary-color: #6d2edc;
    --text-secondary-color: #111111;
    --text-main-color: #6c2cda;
    --gray-color: #c0bcc8;
    --gray-text-color: #857e92;
  }

  .container {
    display: flex;
    margin: 22px;
    flex-direction: column;
    border: #111111 1px solid;
    padding: 22px;
    border-radius: 12px;
    border: solid 2px #6e2edc34;
  }
  .logo-desc-sec {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 8px;
  }
  .logo-desc-sec img {
    width: 160px;
  }

  .subtitle {
    font-size: 14px;
    font-weight: 500;
    color: var(--primary-color);
  }

  .recoloring-object-ai {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 30px;
  }
  .recolor-icon {
    width: 20px;
  }
  .section-title {
    font-size: 15px;
    font-weight: 600;
    color: var(--primary-color);
  }

  .description {
    font-size: 12px;
    font-weight: 400;
    color: var(--gray-text-color);
  }

  .generate-palette-btn {
    margin-top: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--primary-color);
    gap: 12px;
    padding: 12px;
    border-radius: 8px;
  }

  .generate-palette-btn button,
  .recolor-btn button {
    background: none;
    border: none;
    color: white;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }
  .recolor-btn button {
    color: var(--primary-color);
  }
  .generate-palette-btn img,
  .recolor-btn img {
    width: 18px;
  }
  .recolor-btn {
    margin-top: 12px;
    display: flex;
    align-items: center;
    justify-content: center;

    border: var(--primary-color) solid 2px;
    gap: 12px;
    padding: 10px;
    border-radius: 8px;
  }
  .input-wrapper {
    margin-top: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px;
    border: var(--gray-color) solid 1px;
    border-radius: 8px;
  }
  .input-wrapper:focus-within {
    border: var(--primary-color) solid 1px;
  }

  .input-wrapper input {
    background: none;
    border: none;
    outline: none;
    width: 100%;
    font-size: 14px;
  }
</style>

<div class="container">
  <div class="logo-desc-sec">
    <img
      src="https://res.cloudinary.com/dvfebj6lc/image/upload/v1743206761/logo_rz6vzu.svg"
      alt="ddd"
      width="120"
    />

    <div class="subtitle">Intelligent Color Assistant</div>
  </div>

  <!-- First Section -->
  <div class="add-margin-bottom">
    <div class="recoloring-object-ai">
      <img
        class="recolor-icon"
        src="https://res.cloudinary.com/dvfebj6lc/image/upload/v1743207064/hugeicons_brush_oaeosa.svg"
        alt="ddd"
        width="40"
      />
      <div class="section-title">
        Recoloring
        <span class="description">(Based on Frame Main Object) </span>
      </div>
    </div>

    <div class="generate-palette-btn">
      <img
        src="https://res.cloudinary.com/dvfebj6lc/image/upload/v1743207064/material-symbols_palette-outline_hw8omj.svg"
        alt=" generate palette"
        width="40"
      />
      <button id="generate-palette-main">Generate Color Palette</button>
    </div>
    <div class="recolor-btn">
      <img
        src="https://res.cloudinary.com/dvfebj6lc/image/upload/v1743207064/tabler_frame_ddl2lz.svg"
        alt="Recolor Your Frame"
      />
      <button id="recolor-frame-main">Recolor Your Frame</button>
    </div>
  </div>

  <!-- Second Section -->
  <div class="recoloring-object-ai">
    <img
      class="recolor-icon"
      src="https://res.cloudinary.com/dvfebj6lc/image/upload/v1743207064/hugeicons_brush_oaeosa.svg"
      alt="recolor"
    />
    <div class="section-title">
      Recoloring <span class="description">(AI-Based Suggestion) </span>
    </div>
  </div>

  <!-- Text Input and Arrow -->
  <div class="input-wrapper">
    <img
      src="https://res.cloudinary.com/dvfebj6lc/image/upload/v1743207064/tabler_message-chatbot_gc0gqi.svg"
      alt="type here"
    />
    <input
      type="text"
      id="user-text"
      placeholder="Type a prompt for AI-generated colors"
    />
    <!-- <span class="input-arrow">âž¤</span> -->
  </div>

  <!-- Generate Color Palette Button -->
  <div class="generate-palette-btn">
    <img
      src="https://res.cloudinary.com/dvfebj6lc/image/upload/v1743207064/material-symbols_palette-outline_hw8omj.svg"
      alt=" generate palette"
      width="40"
    />
    <button id="generate-palette-ai">Generate Color Palette</button>
  </div>

  <div class="recolor-btn">
    <img
      src="https://res.cloudinary.com/dvfebj6lc/image/upload/v1743207064/tabler_frame_ddl2lz.svg"
      alt="Recolor Your Frame"
    />
    <button id="recolor-frame-ai">Recolor Your Frame</button>
  </div>
</div>

<!--///////////////////////////////////////////////////////////////////////////////////////////////////-->
<script>
  document.getElementById("generate-palette-main").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "create-palette" } }, "*");
  };

  document.getElementById("recolor-frame-main").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "assign-color" } }, "*");
  };

  // Function to get the user input
  function getUserInput() {
    const userInput = document.getElementById("user-text").value;
    return userInput;
  }

  // Send user input with "generate-palette-ai" message
  document.getElementById("generate-palette-ai").onclick = () => {
    const userInput = getUserInput();
    parent.postMessage(
      { pluginMessage: { type: "generate-palette-ai", value: userInput } },
      "*"
    );
  };

  // Send user input with "recolor-frame-ai" message
  document.getElementById("recolor-frame-ai").onclick = () => {
    const userInput = getUserInput();
    parent.postMessage(
      { pluginMessage: { type: "recolor-frame-ai", value: userInput } },
      "*"
    );
  };
</script>
